{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Password Change {% endblock %}




{% block content %}


<div class="container" style="margin-top: -100px;">
    <h1 style="margin-top: 100px;" class="text-info">Change your Password? </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-lg btn-primary" type="Submit" value="Submit" style="margin-bottom: 20px;">
    </form>
</div>


{% endblock %}
