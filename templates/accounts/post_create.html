{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Create Post here {% endblock %}



{% block content %}
<div class="container">
    <div class="row">
        <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button class="btn btn-success">Create Post</button>
        </form>
    </div>
</div>
{% endblock %}
